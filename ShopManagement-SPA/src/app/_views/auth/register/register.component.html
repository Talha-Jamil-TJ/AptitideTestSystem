<mat-card>
   <mat-card-title>Register</mat-card-title>
   <mat-card-content>
      <form #f="ngForm">
         <mat-form-field>
            <mat-label>Username</mat-label>
            <input id="userName" name="userName" type="text" matInput  />
         </mat-form-field>

        <mat-form-field>
          <mat-label>Favorite food</mat-label>
          <mat-select>
            <mat-option  [value]="'as'">
              {{food.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </form>
   </mat-card-content>
</mat-card>
