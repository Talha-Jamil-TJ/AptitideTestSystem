<div style="height: 80vh;">
   <mat-toolbar color="primary">
      <mat-toolbar-row>
         <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
            <mat-icon>menu</mat-icon>
         </button>
         <span>Responsive Navigation</span>
         <span class="menu-spacer"></span>
         <div fxShow="true" fxHide.lt-md>
            <!-- The following menu items will be hidden on both SM and XS screen sizes -->
            <a mat-button [routerLink]="menu.routerLink" *ngFor="let menu of menus">{{ menu.name }}</a>
         </div>
         <div class="ml-auto">
            <button mat-icon-button [matMenuTriggerFor]="menu">
               <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
               <button mat-menu-item (click)="logOut()">
                  <mat-icon>exit_to_app</mat-icon>
                  <span>Logout</span>
               </button>
            </mat-menu>
         </div>
      </mat-toolbar-row>
   </mat-toolbar>

   <mat-sidenav-container fxFlexFill>
      <mat-sidenav #sidenav>
         <mat-nav-list>
            <a (click)="sidenav.toggle()" mat-list-item>Close</a>
            <a mat-list-item [routerLink]="menu.routerLink" *ngFor="let menu of menus">{{ menu.name }}</a>
         </mat-nav-list>
      </mat-sidenav>
      <mat-sidenav-content fxFlexFill><ng-content></ng-content></mat-sidenav-content>
   </mat-sidenav-container>
</div>
